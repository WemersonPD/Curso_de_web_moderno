    <script>
        //Por o querySelectorAll retorna uma lista com os elementos que contenham a tag informada, utiliza-se um forEach pra navegar dentro desta função pegando cada um dos links 

        document.querySelectorAll('a').forEach(link => {
            console.log(link)

            //Pegando o <section> por o id que foi informado
            const Conteudo = document.getElementById('Conteudo')

            //Quando for clicado em algum link
            link.onclick = function(e) {
                console.log(link)

                //Cancela o que normalmente iria acontecer (ir para outra pag quando clicado no link), porém não faz com que pare de funcionar
                e.preventDefault()

                //Faz requisição ajax
                fetch(link.href)
                    //Coleta a parte html do elemento expecificado e retorna para um valor textual
                    .then(resp => resp.text())
                    //A variavel conteudo, vai receber o valor de html, e será exibido na pag
                    .then(html => Conteudo.innerHTML = html)
            }
        })
    </script>
