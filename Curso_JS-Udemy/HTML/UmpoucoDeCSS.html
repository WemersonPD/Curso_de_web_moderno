<!DOCTYPE html>
<!-- OBS: Uma classe referencia varios elementos, um id é pra um unico elemento -->

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS básico</title>

    <style>
        h1 {
            font-style: italic;
            color: blue;
            background-color: #dc143c;
            font-size: 100px;
            text-shadow: 10px;
        }
        
        .msg1 {
            background: blue
        }
        
        #unico {
            background: rgb(255, 200, 0)
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <span class="msg1 Grande">Texto 1</span><br />
    <span class="msg1 negrito">Texto 2</span><br />
    <span class="msg1">Texto 3</span><br />
    <span id='unico'>Texto 4</span>
</body>

</html>
