<h1>Tabela</h1>
<table border="1">
    <!-- Titulo da tabela, não é obrigatorio! -->
    <caption>Produtos:</caption>
    
    <!-- Cabeça da tabela -->
    <thead>
        <!-- define uma linha -->
        <tr>
            <!-- define um elemento do th -->
            <th>Marca</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>

        </tr>
    </thead>

    <!-- corpo da tabela -->    
    <tbody>
        <!-- primeira linha de elementos -->
        <tr>
             <td>positive</td>
             <td>1800</td>
             <td>2</td>
             <td>2600</td>
        </tr>
        
        <!-- segunda linha de elementos -->
        <tr>
            <td>dell</td>
            <td>2600</td>
            <td>2</td>
            <td>5200</td>

        </tr>

    </tbody>
    
    linha final da tabela (geralemnte onde mostra as informaçoes)
    <tfoot>
        <tr>
            <!-- colspan == numero de colunas que o elemento ira ficar -->
            <!-- Numero de linhas que o elemento ira ficar -->
            <td colspan="3" rowspan="2">total geral</td>
            <td>7800</td>
        </tr>
        <tr>
            <td>teste</td>
        </tr>
    </tfoot>

</table>
